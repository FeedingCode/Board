<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4"> 보드 READ PAGE </h1>
    <div class="form-group">
      <label >bno</label>
      <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
    </div>
    <div class="form-group">
      <label >title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div class="form-group">
      <label >content</label>
      <textarea type="text" rows="5" class="form-control" name="content" readonly>[[${dto.content}]]</textarea>
    </div>
    <div class="form-group">
      <label >writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
    </div>
    <div class="form-group">
      <label >regDate</label>
      <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
    </div>
    <div class="form-group">
      <label >modDate</label>
      <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
    </div>
    <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
      <button type="button" class="btn btn-primary">MODIFY</button>
    </a>
    <a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
      <button type="button" class="btn btn-info">LIST</button>
    </a>
    <div>
      <div class="mt-4">
        <h5>
          <span class="badge replyCount">Reply Count  -[[${dto.replyCount}]]  -</span>
        </h5>
      </div>
      <div class="list-group replyList">

      </div>
    </div>
  </th:block>
</th:block>

<script th:inline="javascript">
  $(document).ready(function() {
    var bno = [[${dto.bno}]];
    var listGroup = $(".replyList");

    $(".replyCount").click(function(){
      console.log("ReplyCount 클릭!");
      $.getJSON('/replies/board/'+bno, function(arr){
        console.log(arr);
      }); // end getJSON
    }); // end click
  });
</script>
